<div class="test">
  Home page !
  <h3>Tỉnh / Thành Phố</h3>
  <select id="city" (change)="changeCity($event)">
    <option *ngFor="let city of cities" value="{{ city.name }}">
      {{ city.name }}
    </option>
  </select>
  <br />
  <h3>Quận / Huyện</h3>
  <select id="distincts">
    <option *ngFor="let distinct of distincts" value="{{ distinct }}">
      {{ distinct }}
    </option>
  </select>
</div>
