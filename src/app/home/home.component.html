<div class="test">
  Home page !

  <h2>Trai cay</h2>
  <table class="table">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let fruit of fruits; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ fruit.name | uppercase }}</td>
      <td>
        <span [ngClass]="{ red: fruit.price > 10 }">{{
          fruit.price | currency: "VND"
        }}</span>
      </td>
    </tr>
  </table>
</div>
